<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="    https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container ">
        <div class="row">
            <div class="col-md-6">
                <div class="card mt-4">
                    <div class="card-header shadow text-center h5">
                        Estudiante
                    </div>
                    <div class="card-body">
                        <div class="row g-4">
                            <div class="col-md-6">
                                <label for="" class="form-label"> Matricula </label>
                                <input type="text" class="form-control" id="Matricula" placeholder="Ingresa tu matricula" required>
                            </div>
                            <div class="col-md-6">
                                <label for="" class="form-label">Cedula</label>
                                <input type="text" class="form-control" id="cedula" name="cedula" placeholder="Ingresa cedula" required>
                            </div>
                            <div class="col-md-6">
                                <label for="" class="form-label">Nombre de estudiante</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingresa nombre" required>
                            </div>
                            <div class="col-md-6">
                                <label for="" class="form-label">Nota de curso</label>
                                <input type="number" class="form-control" id="consumo" name="consumoGasolina"  min="0" max="5" step ="0.01" placeholder="Ingresa el consumo" required>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer p-3 shadow">
                        <button type="button" class="btn btn-success">
                            <i class="fa-solid fa-circle-plus"></i>
                            Agregar estudiante
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mt-4">
                    <div class="card-header shadow text-center h5">
                        Notas de los estudiantes
                    </div>
                    <div class="col-2 input-group p-3">
                        <button type="button" class="btn btn-primary" id="id-btn-calcular-edad">
                            Calcular notas de los estudiantes:
                        </button>
                        <input type="number" class="form-control" id="id-number-edad" name="edad" readonly>
                    </div>
                    <div class="col-2 input-group p-3">
                        <button type="button" class="btn btn-primary" id="id-btn-calcular-edad">
                            Calculo de estudiantes sobresalientes:
                        </button>
                        <input type="number" class="form-control" id="id-number-edad" name="edad" readonly>
                    </div>
                <div class="card-body">
                    <div class="row g-2">
                        <div class="card shadow mt-2 p-0">
                            <div class="card-header p-3 h5">
                                <i class="fa-solid fa-rectangle-list"></i>
                                 Listado de estudiantes
                            </div>
                            <div class="card-body p-0">
                                <table class="table table-striped table-hover" id="id-table-empleados">
                                    <thead class="bg-secondary text-white">
                                        <tr>
                                            <th>Matricula</th>
                                            <th>Cedula </th>
                                            <th>Nombre</th>
                                            <th>Nota</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td colspan="8" align="center">
                                                No ha ingresado ningun estudiante </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
